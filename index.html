<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widget Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="card play-view" id="play-view">
			<div class="song-theme" id="song-theme">
				<div class="transparent song-option">
					<ul>
						<li><a href="#"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fa fa-random fa-2x" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fa fa-repeat fa-2x" aria-hidden="true"></i></a></li>
					</ul>
					<div class="hamburger-menu" id="menu">
						<a href="#"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="transparent song-info">
					<h2 id="song-artist">Icona Pop</h2>
					<h3 id="song-name">Still Don't Know</h3>
				</div>
			</div>
			<nav class="song-nav">
				<progress value="1" max="10" id="progressbar">
					<div class="progress-container">
   						<span class="progress-bar"></span>
  					</div>
				</progress>
				<ul>
					<li>
						<a href="#" class="fa-stack fa-2x">
							<i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
							<i class="fa fa-share-alt fa-stack-1x " aria-hidden="true"></i>
						</a>
					</li>
					<li>
						<ul class="player-buttons">
							<li>
								<a href="#" class="fa-stack fa-2x">
									<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
									<i class="fa fa-step-backward fa-stack-1x fa-inverse" id="prev" aria-hidden="true"></i>
								</a>	
							</li>
							<li>
								<a href="#" class="fa-stack fa-3x playpause" id="playpause">
									<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
									<i class="fa fa-pause fa-stack-1x fa-inverse" aria-hidden="true"></i>
									<i class="fa fa-play fa-stack-1x fa-inverse" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a href="#" class="fa-stack fa-2x">
									<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
									<i class="fa fa-step-forward fa-stack-1x fa-inverse" id="next" aria-hidden="true"></i>
								</a>	
							</li>
						</ul>	
					</li>
					<li>
						<a href="#" class="fa-stack fa-2x">
							<i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
							<i class="fa fa-heart fa-stack-1x" aria-hidden="true"></i>
						</a>	
					</li>
				</ul>
			</nav>
		</div>
		<div class="card list-view" id="list-view">
			<div class="playlist-header">
				<h1>Playlist</h1>
				<a href="#" class="back fa-stack fa-2x" id="back-to-song">
					<i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
					<i class="fa fa-reply fa-stack-1x" aria-hidden="true"></i>
				</a>
			</div>
			<div class="playlist">
				<ul id="playlist">
				</ul>
			</div>
		</div>
	</div>



<script src="js/main.js"></script>
</body>
</html>
